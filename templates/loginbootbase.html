{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <style>

     #form1{   
        margin-left: 550px;
        margin-top: 80px;
     }

     #form2{
        
         margin-left: 550px;
     }
    h3{

    margin-top: 50px;
    margin-left: 550px;
    }
    #btn1{
        margin-left: 550px;
        margin-top: 100px;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <script src="{% static '/js/jquery.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    {% block content %}
    <a href="/"><button id="btn1" class="btn btn-info btn-lg">Home</button></a>
    <form action="login" method="POST">
        {%csrf_token %}
        <div id="form1" class="form-group">
          <label ><b>MECID:</b></label>
          <input type="text" class="form-control " style="width:350px;" name="username" autofocus>
        </div>
        <div id="form2" class="form-group">
          <label><b>Password:</b></label>
          <input type="password" class="form-control" style="width:350px;" name="password">
        </div>
        
        <button id="form2" type="submit" class="btn btn-primary">Submit</button> &ensp;
        <a href="forgotpassword">forgot password?</a>
        {%for message in messages%}

        <h3>{{message}}</h3>
        {%  endfor %}

    </form>
    {%endblock%} 



</body>
</html>
