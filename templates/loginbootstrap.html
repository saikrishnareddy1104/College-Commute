{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <style>

    h3{

    margin-top: 1%;
    margin-left: 35%;
    }

    #btn1{
        margin-left: 1%;
        margin-top: 1%;
    }

    #form1{   
        margin-left: 35%;
        margin-top: 2%;
     }

     #form2{
               margin-left: 35%;
     }
    </style>
    <title>loginpage</title>
</head>
<body>
    <script src="{% static '/js/jquery.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    {% block content %}

    
    
<a href="/"><button id="btn1" class="btn btn-info btn-lg ">Back</button></a>

 <div class="container-fluid">
    <form action="login" method="POST">
            {%csrf_token %}   
      <div class="row">
         <div id="form1" class="form-group col-md-6">
            <label class="mr-5"><b>MECID:</b></label>
            <input type="text" class="form-control" style="width:350px;" name="username" autofocus>
         </div>
      </div> 
      <div class="row">
         <div id="form2" class="form-group col-md-6 ">
            <label class="mr-5 "><b>Password:</b></label> 
            <input type="password" class="form-control " style="width:350px;" name="password">  
         </div>
      </div>
      <div class="row">
        <div id="form2" class="form-group col-md-6 ">
             <button type="submit" class="btn btn-primary">Submit</button> &ensp;
        </div>     
    </div>  
        {%for message in messages%}
     
        <h3 style="color: red;">{{message}}</h3>
        {%  endfor %}

         </form>
         {%endblock%} 
 </div>
   
 
 
 
 
</html>
